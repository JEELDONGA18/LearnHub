<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Details | LearnHub</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #fff5ee, #fff);
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 80px auto 50px;
      padding: 0 20px;
    }

    h2 {
      color: #ff6600;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-right: 15px;
      margin-top: 10px;
      background: linear-gradient(90deg, #ff8c00, #ff6600);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background: #ff751a;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 102, 0, 0.35);
    }

    .download-link {
      display: block;
      margin-top: 20px;
      color: #ff6600;
      font-weight: 500;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>

  <div class="container" id="courseContainer">
    <!-- Course details injected here -->
  </div>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);

    // Sample courses array (should match courses.html)

    const container = document.getElementById('courseContainer');
    const params = new URLSearchParams(window.location.search);
    const courseId = params.get('id');

    async function loadCourse() {
      try {
        const res = await fetch(`../../BACKEND/home/course_detail.php?id=${courseId}`);
        // const res = await fetch(../../BACKEND/course_detail.php?id=${courseId});
        const data = await res.json();

        if (data.status === 'success') {
          const course = data.course;
          container.innerHTML = `
                <h2>${course.title}</h2>
                <p>${course.description}</p>
                <iframe src="${course.video_url}" allowfullscreen></iframe>
                <a href="${course.notes_url}" class="download-link" download>Download Notes</a>
                <button class="btn" id="enrollBtn">Enroll Now</button>
                <a href="feedback.html?course_id=${course.course_id}" class="btn">Feedback</a>
            `;

          const enrollBtn = document.getElementById('enrollBtn');
          enrollBtn.addEventListener('click', async () => {
            // Call enroll_course.php to enroll dynamically
            const formData = new FormData();
            formData.append('course_id', course.course_id);

            const res = await fetch('../../BACKEND/student/enroll_course.php', {
              method: 'POST',
              body: formData
            });
            const result = await res.json();
            alert(result.message);
          });

        } else {
          container.innerHTML = `<p>${data.message}</p>`;

        }

      } catch (err) {
        console.error(err);
        container.innerHTML = <p>Failed to load course details.</p>;
      }
    }

    loadCourse();

  </script>
</body>

</html>
