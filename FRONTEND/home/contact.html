<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | LearnHub</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #fff9f5;
      color: #333;
    }
    
    .hero {
      background: linear-gradient(90deg, #ff8c00, #ff6600);
      color: white;
      text-align: center;
      padding: 80px 10%;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.1rem;
    }

    .contact {
      padding: 60px 10%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
    }

    .contact-form {
      flex: 1 1 45%;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form h3 {
      color: #ff6600;
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 95%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    .contact-form textarea {
      height: 120px;
      resize: none;
    }

    .contact-form button {
      background: linear-gradient(90deg, #ff8c00, #ff6600);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #ff751a;
    }

    .success {
      color: green;
      margin-top: 15px;
      font-weight: 500;
    }

    .contact-info {
      flex: 1 1 40%;
      padding: 30px;
    }
    
    .contact-info h3 {
      color: #ff6600;
      margin-bottom: 20px;
    }
    
    .contact-info p {
      margin: 10px 0;
      font-size: 1rem;
      color: #ccc;
    }

    .contact-info i {
      color: #ff6600;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Contact Us</h2>
    <p>We‚Äôd love to hear from you! Get in touch for support, feedback, or partnership inquiries.</p>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <div class="contact-form">
      <h3>Send Us a Message</h3>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <input type="text" id="subject" placeholder="Subject" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <p class="success" id="successMsg"></p>
      </form>
    </div>

    <div class="contact-info">
      <h3>Get in Touch</h3>
      <p><i>üìç</i> 123 Edu Street, Knowledge City, India</p>
      <p><i>üìû</i> +91 98765 43210</p>
      <p><i>üìß</i> support@learnhub.com</p>
      <h3>Follow Us</h3>
      <p>üåê Facebook | Twitter | Instagram | LinkedIn</p>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);


  const contactForm = document.getElementById('contactForm');
  const successMsg = document.getElementById('successMsg');

  contactForm.addEventListener('submit', function(e){
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const subject = document.getElementById('subject').value.trim();
    const message = document.getElementById('message').value.trim();

    if(!name || !email || !subject || !message){
      alert("Please fill all fields correctly.");
      return;
    }

    // Send data to backend
    const formData = new FormData();
    formData.append('name', name);
    formData.append('email', email);
    formData.append('subject', subject);
    formData.append('message', message); 

    fetch('../../BACKEND/home/contact_submit.php', {
      method: 'POST',
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if(data.status === 'success'){
        successMsg.textContent = data.message;
        contactForm.reset();
      } else {
        alert(data.message);
      }
    })
    .catch(err => {
      console.error(err);
      alert('Something went wrong. Please try again later.');
    });
  });

  </script>
</body>
</html>
