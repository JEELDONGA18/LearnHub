<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Contacts | LearnHub</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(120deg, #fff5ee, #fff);
    margin: 0;
    color: #333;
  }
  .navbar {
    background: linear-gradient(90deg, #ff8c00, #ff6600);
    color: white;
    padding: 15px 10%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  .navbar h2 { margin: 0; color: #fff; }
  .navbar button {
    background: white;
    color: #ff6600;
    padding: 8px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
  .navbar button:hover { background: #ffe0b3; }

  .container {
    max-width: 900px;
    margin: 70px auto;
    padding: 20px 30px;
    background: rgba(255,255,255,0.9);
    border-radius: 16px;
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 20px rgba(255,102,0,0.15);
  }

  h2 { text-align: center; color: #ff6600; margin-bottom: 30px; }

  table { width: 100%; border-collapse: collapse; text-align: left; }
  th, td { padding: 12px 10px; border-bottom: 1px solid #ccc; }
  th { color: #ff6600; }
  tr:hover { background: rgba(255,102,0,0.1); }

  button.delete {
    background: #ff8a80;
    color: white;
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s;
  }
  button.delete:hover { background: #ff5252; }
</style>
</head>
<body>

<div class="navbar">
  <h2>All Contacts</h2>
  <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>
</div>

<div class="container" id="contactsContainer">
  <h2>Registered Contacts</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Messages</th>
      </tr>
    </thead>
    <tbody id="contactsTableBody"></tbody>
  </table>
</div>

<script>
const contactsTableBody = document.getElementById('contactsTableBody');

// Fetch contacts from backend
async function fetchContacts() {
    const res = await fetch('../../BACKEND/admin/admin_manage_contacts.php?action=fetch');
    const data = await res.json();
    if(data.status === 'success') {
        renderContacts(data.data);
    } else {
        contactsTableBody.innerHTML = `<tr><td colspan="4">${data.message}</td></tr>`;
    }
}

// Render contacts table
function renderContacts(contacts) {
    contactsTableBody.innerHTML = '';
    if(contacts.length === 0){
        contactsTableBody.innerHTML = '<tr><td colspan="4">No contacts found</td></tr>';
        return;
    }

    contacts.forEach(contacts => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${contacts.name}</td>
            <td>${contacts.email}</td>
            <td>${contacts.message}</td>
        `;
        contactsTableBody.appendChild(tr);
    });
}

// Initial fetch
fetchContacts();
</script>

</body>
</html>
