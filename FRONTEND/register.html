<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | LearnHub</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff9f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #ff6f61;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-group input {
      width: 94%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }
    .form-group input:focus {
      border-color: #ff6f61;
    }
    .form-group small {
      color: red;
      display: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff4c3b;
    }
    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .toggle-link a {
      color: #ff6f61;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <small>Name is required</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <small>Valid email required</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <small>Password must be at least 6 characters</small>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        <small>Passwords do not match</small>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="toggle-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');

      let valid = true;

      // Name validation
      if(name.value.trim() === '') {
        name.nextElementSibling.style.display = 'block';
        valid = false;
      } else {
        name.nextElementSibling.style.display = 'none';
      }

      // Email validation
      if(!email.value.includes('@')) {
        email.nextElementSibling.style.display = 'block';
        valid = false;
      } else {
        email.nextElementSibling.style.display = 'none';
      }

      // Password validation
      if(password.value.length < 6) {
        password.nextElementSibling.style.display = 'block';
        valid = false;
      } else {
        password.nextElementSibling.style.display = 'none';
      }

      // Confirm password validation
      if(confirmPassword.value !== password.value || confirmPassword.value === '') {
        confirmPassword.nextElementSibling.style.display = 'block';
        valid = false;
      } else {
        confirmPassword.nextElementSibling.style.display = 'none';
      }

      if(!valid) return;

      // Get existing users from localStorage
      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if email already exists
      const existingUser = users.find(u => u.email === email.value);
      if(existingUser) {
        alert('Email already registered! Please login.');
        return;
      }

      // Add new user
      const newUser = {
        name: name.value,
        email: email.value,
        password: password.value,
        role: 'student' // default role
      };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registration successful! Redirecting to login...');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
